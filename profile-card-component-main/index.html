<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background">
    <div class="background-1"><img src="images\bg-pattern-top.svg" width="auto" height="650px;" alt=""></div>
    <div class="background-2"><img src="images\bg-pattern-bottom.svg" width="auto" height="850px;" alt=""></div>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-background"><img src="images\bg-pattern-card.svg" alt="background-img"></div>
      <div class="card-circle-img"></div>
      <div class="card-body">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <p class="city">London</p>
      </div>
      <div class="card-fotter">
        <div class="followers">
          <span>80K</span>
          <span>Followers</span>
        </div>
        <div class="likes">
          <span>803K</span>
          <span>Likes</span>
        </div>
        <div class="photos">
          <span>1.4K</span>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mor Hazan</a>.
  </div>
</body>
</html>
